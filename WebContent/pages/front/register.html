<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="${basePath}css/bootstrap.min.css" rel="stylesheet">
    <link href="${basePath}font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="${basePath}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="${basePath}css/animate.css" rel="stylesheet">
    <link href="${basePath}css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>注册 IN+</h3>
            <p>创建帐户在行动中看到它。</p>
            <form class="m-t" role="form" action="${basePath}api/user/registerUser" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="姓名" required="" name="userModel.username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="部门" required=""  name="userModel.department">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="userModel.password">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="性别" required="" name="userModel.sex">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="级别" required=""  name="userModel.classN">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="部门id" required="" name="userModel.departmentid">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和政策 </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有一个账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small>我们的应用程序主要基于Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="${basePath}js/jquery-2.1.1.js"></script>
    <script src="${basePath}js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="${basePath}js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
